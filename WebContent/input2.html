<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="title.jsp" enctype="multipart/form-data" method="post">
		수강과목명: 
		<input type="checkbox" name="title" value="자바">자바 
		<input	type="checkbox" name="title" value="sql">sql 
		<input type="checkbox" name="title" value="html">html 
		<input type="checkbox" name="title" value="css">css <br> 
		반명:(1반또는 2반) 
		<input type="radio" name="ban" value="1반">1반 
		<input	type="radio" name="ban" value="2반">2반<br> 
		생월 선택 : 
		<select name="birth" multiple="multiple">
			<!-- multiple 있으면 다수 선택 가능  없으면 1개만 체크가능 -->
			<option value="1월">1월</option>
			<!-- value값 이렇게 지정해주는게 정석이지만, 없으면 자동으로 body값 들고간다. -->
			<option>2월</option>
			<option>3월</option>
			<option>4월</option>
			<option>5월</option>
			<option>6월</option>
			<option>7월</option>
			<option>8월</option>
			<option>9월</option>
			<option>10월</option>
			<option>11월</option>
			<option>12월</option>
		</select><br> 
		
		<input type="hidden" name="role" value="admin">
		파일명입력:<input type="text" name="filename1"><br>
		파일명입력:<input type="file" name="filename2" ><br>
		<textarea name="contents" rows="10" cols="100">
		여러줄 입력 가능합니다
		</textarea>
		<br>
		<input type="submit" value="전달">
	</form>
</body>
</html>
