<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>물오른 폼을 보여드립니다.</h1>
	<form action="login.jsp">
		<!-- http://localhost:8081/html5/login.jsp 로 내용 전송  없어도 상관없음.. 결과 보는건 이해될꺼니까 -->
		<!-- password 타입 입력받은 값 *** 처리해서 보임 -->
		
		<!-- table 태그 내부에는 tr, td, caption, th 태그만 포함 가능하다!! -->
		<table border="3">
			<tr>
				<td>아이디입력 :</td>
				<td colspan="2"><input type="text" name="id" value="초기값" maxlength="10" size="5" placeholder="힌트"></td>
			<tr>
				<td>암호입력 :</td>
				<td colspan="2"><input type="password" name="pw"></td>
			<tr>
				<td><input type="button" name="btn" value="로그인"></td>
				<td><input type="submit" value="전송"></td>
				<td><input type="reset" value="취소"></td>
		</table>
	</form>
</body>
</html>
